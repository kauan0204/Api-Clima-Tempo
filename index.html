<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta do Clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Formulário para consulta do clima -->
    <div class="forminteiro">
        <form id="formclima" class="form-texto">
            <h1>Consulta do Clima</h1>
          <!-- Input para inserir o nome da cidade -->
            <input type="text" id="cityInput" name="cityInput" placeholder="Cidade"> <br>
            <!-- Botão para enviar a consulta -->
            <button type="submit">Consultar</button>
        </form>
         <!-- Ícone de lupa -->
        <div id="lupa" class="lupa">
            <a href="index.html"><img src="./icones/lupa.png" alt="LUPA"></a>
        </div>
        <!-- Div para mostrar os resultados do clima -->
        <div class="segundaTela">
             <!-- Descrição do clima -->
            <div id="descricao1" class="descricao">
                <img id="descricaoIcon" src="" alt="Ícone descrição">
                <p id="descricao"></p>
            </div>
            <!-- Resultados do clima -->
            <div id="climaResult">
                <div class="icons">
                    <p id="city"></p>
                    <img id="cityIcon" src="" alt="">
                </div>
                <div class="icons">
                    <p id="temperatura"></p>
                    <img id="temperaturaIcon" src="" alt="Ícone temperatura">
                </div>
                <div class="icons">
                    <p id="umidade"></p>
                    <img id="umidadeIcon" src="" alt="Ícone umidade">
                </div>
                <div class="icons">
                    <p id="vento"></p>
                    <img id="ventoIcon" src="" alt="ícone vento">
                </div>
            </div>
        </div>
         <!-- Importa o arquivo JavaScript -->
        <script src="script.js"></script>

</body>

</html>
